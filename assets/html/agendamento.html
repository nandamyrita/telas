<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - agendaPET</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <h1>agendaPET</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>

                <li><a href="agendamento.html">Agendamento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Agendamento de Consultas</h2>
        <form>
            <div class="form-group">
                <label for="pet-name">Nome do Pet:</label>
                <input type="text" id="pet-name" name="pet-name" required>
            </div>
            <div class="form-group">
                <label for="owner-name">Nome do Dono:</label>
                <input type="text" id="owner-name" name="owner-name" required>
            </div>
            <div class="form-group">
                <label for="date">Data da Consulta:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Horário da Consulta:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit">Agendar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 agendaPET. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
